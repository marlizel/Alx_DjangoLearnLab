<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Django Blog{% endblock title %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for the search bar aesthetics */
        .search-input {
            width: 100%;
            padding: 0.5rem 1rem;
            border-radius: 9999px; /* Full rounded */
            border: 1px solid #e5e7eb;
            transition: all 0.2s;
        }
        .search-input:focus {
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.4);
        }
        
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col font-sans">
    
    <nav class="bg-white shadow-lg sticky top-0 z-50">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <a href="{% url 'home' %}" class="flex items-center space-x-3">
                    <span class="text-2xl font-extrabold text-indigo-600 tracking-tight">DjangoBlog</span>
                </a>
                
                <div class="hidden md:block flex-grow max-w-sm mx-8">
                    <form action="{% url 'post_search' %}" method="get" class="flex items-center">
                        <input 
                            type="search" 
                            name="q" 
                            placeholder="Search posts or tags..." 
                            class="search-input text-sm"
                            value="{{ request.GET.q|default:'' }}"
                            aria-label="Search"
                        >
                        <button type="submit" class="ml-[-30px] p-2 text-gray-500 hover:text-indigo-600 transition duration-150">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                        </button>
                    </form>
                </div>

                <div class="flex items-center space-x-4">
                    {% if user.is_authenticated %}
                        <a href="{% url 'post_create' %}" class="text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 px-3 py-1.5 rounded-lg transition duration-150 shadow-md">
                            New Post
                        </a>
                        <a href="{% url 'profile' %}" class="text-gray-700 hover:text-indigo-600 font-medium transition duration-150">
                            Profile
                        </a>
                        <a href="{% url 'logout' %}" class="text-gray-700 hover:text-indigo-600 font-medium transition duration-150">
                            Logout
                        </a>
                    {% else %}
                        <a href="{% url 'login' %}" class="text-gray-700 hover:text-indigo-600 font-medium transition duration-150">
                            Login
                        </a>
                        <a href="{% url 'register' %}" class="text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 px-3 py-1.5 rounded-lg transition duration-150 shadow-md">
                            Register
                        </a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-4 sm:px-6 lg:px-8 py-8 flex-grow">
        {% if messages %}
            {% for message in messages %}
                <div class="p-4 mb-4 text-sm rounded-lg {% if message.tags == 'success' %}bg-green-100 text-green-700{% elif message.tags == 'error' %}bg-red-100 text-red-700{% else %}bg-blue-100 text-blue-700{% endif %}" role="alert">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        
        {% block content %}
        {% endblock content %}
    </main>

    <footer class="bg-white border-t border-gray-200 mt-12 py-6">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8 text-center text-gray-500 text-sm">
            &copy; 2024 Django Blog Project. All rights reserved.
        </div>
    </footer>
</body>
</html>
