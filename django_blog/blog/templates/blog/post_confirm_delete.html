{% extends "blog/base.html" %}

{% block content %}

<div class="max-w-md mx-auto p-4 md:p-8">
<div class="bg-white p-6 rounded-xl shadow-lg border-t-4 border-red-500">
<h1 class="text-3xl font-bold text-red-700 mb-4">Delete Comment</h1>

    <p class="text-gray-700 mb-6">Are you sure you want to delete the following comment?</p>
    
    <div class="p-4 bg-gray-50 border border-gray-200 rounded-lg mb-6">
        <p class="font-semibold text-gray-800 mb-1">Author: {{ comment.author.username }}</p>
        <p class="text-sm text-gray-500 mb-3">Posted on: {{ comment.date_posted|date:"M d, Y, h:i A" }}</p>
        <!-- Displays the comment content for confirmation -->
        <p class="italic text-gray-600 border-l-2 border-indigo-400 pl-3">"{{ comment.content }}"</p>
    </div>
    
    <form method="POST">
        {% csrf_token %}
        <div class="flex justify-between space-x-4">
            <!-- Cancel button redirects back to the post detail page using the comment's linked post PK -->
            <a href="{% url 'post_detail' comment.post.pk %}" class="flex-1 text-center py-2 border border-gray-300 text-gray-700 font-medium rounded-lg hover:bg-gray-100 transition duration-150">Cancel</a>
            
            <button type="submit" class="flex-1 py-2 bg-red-600 text-white font-medium rounded-lg hover:bg-red-700 transition duration-150">Confirm Delete</button>
        </div>
    </form>
</div>

</div>
{% endblock content %}
